<!DOCTYPE html>
<html>
  <title>Bruh</title>
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/45rfew/Starblast-mods-n-objs/master/yeetus.png">
  <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Roboto+Sans">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <head>
    <style>
      body,html {
      background-image: url("https://raw.githubusercontent.com/45rfew/Extra-stuff/master/5c4z5e79mny21.jpg");
      background-position: center;
      background-repeat: no-repeat; 
      background-size: cover;
      height: 100%;
      text-align: center;
      font-size: 19px;
      }
      table,
      th,
      td {
      border: 0px solid black;
      border-collapse: collapse;
      text-align: center
      }
      a:link, a:visited, a:hover, a:active { color:green; }
      .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      }
      .mast {
      background-color: rgb(30, 144, 255,.8);
      font-size: 50px;
      position: relative;
      bottom: 0;
      transition: bottom 0.2s ease-in, background-color 0.2s ease-in;
      border: 3px solid #000000;
      }
      .mast:hover {
      bottom: 2px;
      background-color: #067DCC;
      }
      .main{
      filter: brightness(110%) hue-rotate(220deg) drop-shadow(4px 4px 4px #000000);
      position: relative;
      top: 0;
      padding: 0;
      border: 0 solid #000;
      border-radius: 0;
      transition: top 0.3s ease, padding 0.3s ease, border-width 0.3s ease, border-radius 0.3s ease;
      }
      .main:hover {
      top: 8px;
      padding: 3px;
      border-width: 2px;
      border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <div class = "mast">
      <table style="width:100%">
        <tr>
          <th style="width:260px"><img src="logo.jpg" height=100 width=250></img></th>
          <th colspan="1" style="text-align:left">   ‚Äç  Universal Travel</th>
        </tr>
      </table>
    </div>
    <div class = "main">
      <img src="map.jpg" height=300 width=900  class="center"></img>
    </div>
  </body>
</html>
